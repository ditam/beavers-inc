<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">

  <title>Hello Beavers</title>

  <link rel="stylesheet" type="text/css" href="ext/reset.css">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
  <div id="map-container"></div>

  <div id="toolbar">
    <div id="fullscreen-toggle" class="off"></div>
    <div id="icons-container">
      <div class="section workers">
        <div class="icon beaver"></div>
        <div class="counter"></div>
      </div>
      <div class="section wood">
        <div class="icon wood"></div>
        <div class="counter"></div>
      </div>
      <div class="section timer">
        <div class="icon clock"></div>
        <div class="counter"></div>
      </div>
    </div>
    <div class="button" id="end-turn-button">
      <div class="label">End turn</div>
      <div class="busy-icon"></div>
    </div>
  </div>

  <script src="ext/jquery.js"></script>
  <script src="main.js"></script>
</body>
</html>
